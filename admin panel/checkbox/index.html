<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Custom Select Menu in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="./style111.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>

<body>
    <div class="wrapper wrapper1">
        <div class="select-btn select-btn1">
            <span class="district">Select District</span>
            <i class="uil uil-angle-down"></i>
        </div>
        <div class="content">
            <div class="search">
                <i class="uil uil-search"></i>
                <input spellcheck="false" type="text" placeholder="Search" class="input-1">
            </div>
            <ul class="options options1"></ul>
        </div>
    </div>


    <div class="wrapper wrapper2">
        <div class="select-btn select-btn2">
            <span class="taluka">Select Taluka</span>
            <i class="uil uil-angle-down"></i>
        </div>
        <div class="content">
            <div class="search">
                <i class="uil uil-search"></i>
                <input spellcheck="false" type="text" placeholder="Search" class="input-2">
            </div>
            <ul class="options options2"></ul>
        </div>
    </div>


    <div class="wrapper wrapper3">
        <div class="select-btn select-btn3">
            <span class="police-station">Select Police Station</span>
            <i class="uil uil-angle-down"></i>
        </div>
        <div class="content">
            <div class="search">
                <i class="uil uil-search"></i>
                <input spellcheck="false" type="text" placeholder="Search" class="input-3">
            </div>
            <ul class="options options3"></ul>
        </div>
    </div>

    <script src="script1.js"></script>
    <script src="script2.js"></script>
</body>

</html>
