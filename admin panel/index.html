<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style3.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container-wrap">
        <div class="container">
            <div class="login_container">
                <div class="logos">
                    <img src="./Logo.png" alt="police_logo">
                </div>
                <div class="heading">
                    <p>Admin LogIn</p>
                    <hr class="hr">
                    <div class="details">
                        <p>Hey , Enter your credentials to get sign in to your account</p>
                    </div>
                </div>

                <div class="input_field">
                    <input type="number" placeholder="Enter Phone No">

                </div>
                <div class="input_field">
                    <input type="password" name="password" id="" placeholder="Passcode">
                </div>
                <div class="login_details">
                    <a href="./faq.html">Having trouble in sign in ?</a>
                </div>
                <div class="signIn_btn">
                   <a href="./index.html"> <button class="login_btn">Sign in</button></a>
                </div>
                <hr class="lastline">
                <div class="signUp_details">
                    <span> Don't have an account? &nbsp;</span><a href="./signup.html">Request Now</a></span></span>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
