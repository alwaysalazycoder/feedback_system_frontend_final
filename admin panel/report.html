        <script type="text/javascript">
          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(drawChart);
        
          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['MonthlyRatings', 'Positive', 'Negative ','Average'],
              ['Week-1',  10,      14, 11],
              ['Week-2',  11,      46,91],
              ['Week-3',  66,       11,51],
              ['Week-4',  13,       40,81]
            ]);

              title: 'Monthly Review of Positive and Negative Ratings',
              curveType: 'function',
              legend: { position: 'bottom' },
              colors: [
              "#36a2eb","#ff6384"
                    , "#ffce56", "#4bc0c0", "#9966ff",],

            //   colors: ['blue','red','green']

            };
        
            var chart = new google.visualization.LineChart(document.getElementById('curve_chart_monthly_report'));
        
            chart.draw(data, options);
          }
